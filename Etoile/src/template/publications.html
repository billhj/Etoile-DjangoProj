<style type="text/css" media="screen">
	a#hp-index, a:link#hp-index, a:visited#hp-index {background: rgb(80%,85%,90%);}
	.publication {height: 100px;}
	.publicationImage {margin-right:10; width: 50px; height:22px;}
	.publicationsAuthors {font-style: italic;}
	.publicationsTitle {font-weight: bold;}
	.publicationsCitation {}
	
	.publicationLinkText {width: 80px; padding-left: 4px;}
	.videoIcon {background-image:url(Images/Video.png); width: 20px; height: 22px;}
	.pdfIcon {background-image:url(Images/PDF.png); width: 20px; height: 22px;}
	.bibTeXIcon {background-image:url(Images/BibTeX.png); width: 20px; height: 22px;}
	.projectPageIcon {background-image:url(Images/ProjectPage.png); width: 20px; height: 22px;}
	.interestImage {margin-top:0}
</style>

<div align="center">
<h2><a name="publications">Selected Publications</a></h2>
{% if publication_list %}
<table align="center">
	{% for pub in publication_list %}
	<tr class="publication">
		<td><img alt="hello" class="publicationsImage" src="{{pub.coverimagepath}}"/></td>
		<td>
			<div class="publicationsCitation">{{pub.year.year}}</div>
			<div class="publicationsTitle">{{pub.name}}</div>
			<div class="publicationsAuthors">{{pub.authors}}</div>
			<div class="publicationsCitation">{{pub.journal}}</div>
		</td>
	</tr>
	{% endfor %}
</table>
{% else %}
    <p>No publications are available.</p>
{% endif %}
</div>
